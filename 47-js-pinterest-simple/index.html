<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Coolest bike site</title>
  </head>
  <body>
    <div class="post">
      <div class="img_wrapper">
        <img src="../47-js-pinterest-simple/img/basso_venta.png" alt="best_bike" />
      </div>
      <div class="activites">
        <ul>
          <li class="like_button">
            <img class="disliked" src="../47-js-pinterest-simple/img/like_empty.png" alt="disliked"></img>
          </li>
            <li class="comment_button">
              <img src="../47-js-pinterest-simple/img/comment_empty.png" alt="no_comment">
            </li>
        </ul>
      </div>
      <div class="comment_part">
        <p>Comments</p>
        <div class="comment_hidden">
          <form action="">
            <textarea name="comment" id="" cols="30" rows="10" placeholder="Type a comment"></textarea>
            <div class="buttons">
              <button class="cancel">Cancel</button>
              <button class="submit" type="">Submit</button>
            </div>
          </form>
        </div>
        <div class="comment_wrapper">

        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
